version: '3.8'
services:
  node-app:
    container_name: node-app
    build: .
    ports:
      - "3000:3000"
    environment:
      - MONGO_DB_URI=mongodb://mongo-db:27017/recommendationsDB
    depends_on:
      - mongo-db
  mongo-db:
    container_name: mongo-db
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
volumes:
  mongo-data:
